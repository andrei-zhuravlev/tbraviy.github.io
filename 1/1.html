# Преобразования
### André Jouravlev
### 2018-07-02

---

class: center, middle

# Уравнение

математическое равенство вида `\(\sigma(x) = \gamma(x)\)`&lt;sup&gt;1&lt;/sup&gt;

.footnote[
[1] `\(\sigma(x)\)` и `\(\gamma(x)\)` --- алгебраические выражения, содержащие `\(x\)`. 
]

---

# Линейные уравнения

**Определение.**

Это такое уравнение, что после некоторого числа *эквивалентных преобразований* оно окажется вида  `\(kx + b = 0\)`.

**Что это значит?**

Пускай у нас есть некое уравнение.

`$$\sigma(x) = \gamma(x)$$`
Переносим правую часть налево.

`$$\sigma(x) - \gamma(x) = 0$$`
Упрощаем, домножаем, получается какое-то другое выражение, содержащее `\(x\)`.

`$$\xi(x)=0$$`

Так вот, если `\(\xi(x)\)` имеет вид `\(kx + b = 0\)`, то изначальное уравнение было линейным.


---
## Пример
*Докажем, что данное уравнение — линейное.*
`$$\frac{x-3}{6} = \frac{x+4}{7}$$` 

Умножаем на `\(6\cdot7\)`, чтобы избавиться от знаменателей.

$$\frac{x-3}{6} = \frac{x+4}{7} \qquad \Big| \times 6\cdot 7 $$
Вычитаем `\(6(x+4)\)`, чтобы перенести правую часть налево.
`$$7(x-3) = 6(x+4) \qquad \Big| - 6(x+4)$$`
`$$7(x-3) - 6(x+4) = 0$$`
Упрощаем.
`$$x-45=0$$`
**Ура!** Уравнение линейное. *Кстати, чему здесь равны коэффициенты k и b?*

---

## Корни уравнения

Это такие значения переменной `\(x\)`, что при подстановке их в уравнение равенство выполняется.

**Пример**

`$$x^2-9 = 0$$`

Здесь корни `\(x = 3\)` и `\(x = -3\)`. Проверим подстановкой.

.pull-left[
**Подставляем 3**

`$$3^2-9 = 0$$`
`$$9-9 = 0$$`


]

.pull-right[

**Подставляем (-3)**

`$$(-3)^2-9 = 0$$`
`$$9 - 9 = 0$$`

]



&lt;center&gt;Равенство выполняется.&lt;/center&gt;

---
## Область допустимых значений

Оно же ОДЗ. Это множество значений `\(x\)`, которые мы можем подставить в уравнение.

**Примеры.**

.pull-left[
`$$6x+8 = 0$$`
`$$\sqrt{x+1} = 7$$`
`$$\frac{1}{x} = 2$$`
]

.pull-right[
`$$x \in \mathbb{R}$$`
`$$x \geq -1$$`
`$$x \in \mathbb{R} \setminus \{0\}$$`

]


**Почему так?**


---
## Эквивалентные уравнения

Такие уравнения, у которых корни одинаковые.

**Примеры.**

+ `\(x+1 = 6\qquad\qquad\)` и `\(\qquad\sqrt{x} = \sqrt{5}\)`

--

+ `\(x^2+6x + 1 = 0\qquad\)` и `\(\qquad2x^2 + 12x + 2 = 0\)`

--

+ `\(|x| = -2\qquad\qquad\)` и `\(\qquad3 = 5\)`
---

## Эквивалентные преобразования уравнений

1. Прибавление

  `$$a = b \qquad \mid +c$$`
  `$$a + c = b + c\qquad\qquad$$`
2. Вычитание

  `$$a = b \qquad \mid -c$$`
  `$$a - c = b - c\qquad\qquad$$`
**можно прибавлять и число, и выражение, содержащее переменную**

---

## Почти эквивалентные преобразования

1. Домножение
  `$$a = b \qquad \mid \cdot c$$`
  
  `$$ac = bc\qquad\qquad$$`

2. Деление (на что-то, что не равно нулю)
  `$$a = b \qquad \mid : c$$`
  `$$\frac{a}{c}=\frac{b}{c}\qquad\qquad$$`
**можно домножать и делить на число или выражение**

---

## Аккуратнее с умножением

Домножение на математическое выражение может изменить ОДЗ и увеличить количество корней.



.pull-left[
**Изменение ОДЗ**

`\(\frac{x-3}{x} = 1 \qquad \mid \cdot x\)`

ОДЗ --- `\(x \in \mathbb{R} \setminus \{0\}\)`.

`\(\qquad\downarrow\)`

`\(x-3 = x\)`

ОДЗ --- `\(x \in \mathbb{R}\)`.
]

.pull-right[
**Добавление корней**

`\(x - 4 = 0 \qquad \mid \cdot x\)`

Корни --- `\(x = 4\)`.

`\(\qquad\downarrow\)`

`\(x^2 - 4x = 0\)`

Корни --- `\(x = 4\)`; `\(x = 0\)`.
]

---

## Аккуратнее с делением

Деление на математическое выражение может изменить ОДЗ и уменьшить количество корней.

.pull-left[
**Изменение ОДЗ**

`\(x-3 = x \qquad \mid : x\)`

ОДЗ --- `\(x \in \mathbb{R}\)`.

`\(\qquad\downarrow\)`

`\(\frac{x-3}{x} = 1\)`

ОДЗ --- `\(x \in \mathbb{R} \setminus \{0\}\)`.
]

.pull-right[
**Добавление корней**

`\(x^2 - 4x = 0\)`

Корни --- `\(x = 4\)`; `\(x = 0\)`.

`\(\qquad\downarrow\)`

`\(x - 4 = 0 \qquad \mid \cdot x\)`

Корни --- `\(x = 4\)`.
]
